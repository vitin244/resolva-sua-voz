    </header>
    <main class="container vh-100">
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalSolicitacoes"
        tabindex="-1"
        role="dialog"
        aria-labelledby="TituloModalCentralizado"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">
                Formulário de solicitação
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Fechar"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-solicitacoes">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Digite seu nome"
                  />
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Digite seu E-mail"
                  />
                </div>
                <div class="form-group">
                  <label for="assunto">Assunto</label>
                  <select class="form-control" id="assunto">
                    <option></option>
                    <option>Saneamento</option>
                    <option>Mobilidade Urbana</option>
                    <option>Educação</option>
                    <option>Saúde</option>
                    <option>Infraestrutura</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="mensagem">Example textarea</label>
                  <textarea
                    class="form-control"
                    style="resize: none"
                    maxlength="500"
                    id="mensagem"
                    rows="3"
                    placeholder="Digite sua mensagem até 500 caracteres"
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <section class="d-flex flex-column mt-5">
        <div class="button-container">
          <img
            src="./assets/bullhorn-solid.svg"
            alt="Icone de auto falante para cadastrar solicitação."
            id="megafone-icone"
            data-toggle="modal"
            data-target="#modalSolicitacoes"
          />
          <label
            for="cadastrar"
            data-toggle="modal"
            data-target="#modalSolicitacoes"
            >Fazer solicitação</label
          >
        </div>
        <div class="table-responsive">
          <table class="table table-striped" id="tabela">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Assunto</th>
                <th scope="col">Mensagem</th>
                <th scope="col">URLimagem</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="d-flex flex-wrap mw-100">
          <div class="d-flex">
            <img
              src="./img/estatistica-atendidas.png"
              class="w-50 img-fluid img-thumbnail"
              alt=""
            />
            <img
              src="./img/estatistica-zonas.png"
              class="w-50 img-fluid img-thumbnail"
              alt=""
            />
          </div>
          <div class="d-flex">
            <img
              src="./img/estatistica-solicitacoes.png"
              class="w-50 img-fluid img-thumbnail"
              alt=""
            />
            <img
              src="./img/estatistica-total-zonas.png"
              class="w-50 img-fluid img-thumbnail"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>

    ></script>
    <script
      src="https://kit.fontawesome.com/bba878b8aa.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function menuShow() {
        let menuMobile = document.querySelector(".mobile-menu");
        if (menuMobile.classList.contains("open")) {
          menuMobile.classList.remove("open");
          document.querySelector(".icon").src = "./assets/menu_white_36dp.svg";
        } else {
          menuMobile.classList.add("open");
          document.querySelector(".icon").src = "./assets/close_white_36dp.svg";
        }
      }
    </script>
